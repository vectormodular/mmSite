<div class="page__footer-follow">
    <ul class="social-icons">
      {% if site.footer.links %}
        {% for link in site.footer.links %}
          {% if link.label and link.url %}
            <li><a href="{{ link.url }}" rel="nofollow noopener noreferrer"><i class="{{ link.icon | default: 'fas fa-link' }}" aria-hidden="true"></i> {{ link.label }}</a></li>
          {% endif %}
        {% endfor %}
      {% endif %}
    </ul>
  </div>
  
  <div class="page__footer-contribute">
    <a href="https://www.paypal.com/donate/?hosted_button_id=GP4MLRA526VFE" rel="nofollow">Contribute to Vector Modular</a>
  </div>
  <div class="page__footer-copyright">
    &copy; {{ site.time | date: '%Y' }} <a href="{{ site.copyright_url | default: site.url }}">{{ site.copyright | default: site.title }}</a>
  </div>
